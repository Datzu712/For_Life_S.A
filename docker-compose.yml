version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: "dockerfile"
    restart: always
    ports:
      - "8080:80"

  db:
    image: mysql:latest
    container_name: db
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: db
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    ports:
      - "3306:3306"

  redis:
    image: "redis/redis-stack:latest"
    restart: always
    env_file:
      - .flaskenv
    environment:
      REDIS_ARGS: "--requirepass ${REDIS_PASSWORD} --user ${REDIS_USERNAME} on >${REDIS_PASSWORD} ~* allcommands --user default off nopass nocommands"
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"

volumes:
  db_data: