{% extends "public_layout.html" %}

{% block content %}
<section class="py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="text-center mb-3">
                            <a href="#!">
                                <img src="{{ url_for('static', filename='img/favicon.ico') }}" alt="For Life S.A Logo" width="50" height="50">
                            </a>
                        </div>
                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Forgot your password?</h2>
                        <p class="text-center text-secondary mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                        <form id="emailForm" class="needs-validation" novalidate>
                            <div class="row gy-2 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                                        <label for="email" class="form-label">Email</label>
                                        <div class="invalid-feedback">
                                            Please enter a valid email address.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button class="btn btn-primary btn-lg" type="submit">Send reset link</button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <p class="m-0 text-secondary text-center">Remember your password? <a href="{{ url_for('app.auth.login') }}" class="link-primary text-decoration-none">Log in</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('emailForm');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            if (!form.checkValidity()) {
                event.stopPropagation();
                form.classList.add('was-validated');
                return;
            }

            const formData = new FormData(form);
            const data = {
                email: formData.get('email')
            };

            try {
                const response = await fetch('{{ url_for("api.auth.forgot_password") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data),
                });
                const res = await response.json();

                if (!response.ok) {
                    console.error(res);
                    throw new Error(res.error || 'An error occurred');
                }

                const modalElement = document.getElementById('statusSuccessModal');
                const successModalTxt = document.getElementById('successModalText');
                const successModal = new bootstrap.Modal(modalElement);
                successModalTxt.textContent = res.message;

                modalElement.addEventListener('hidden.bs.modal', function() {
                    window.location.href = "{{ url_for('app.auth.login') }}";
                });
                successModal.show();
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('d-none');
            }
        });
    });
</script>
{% endblock %}
