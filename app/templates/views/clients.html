{% extends "base_layout.html" %}

{% block content %}

<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Clients</h3>
            <table id="clients-dt" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add a client</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModal"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3 needs-validation" id="clientForm" method="post" novalidate>
                    <div class="col-md-4">
                        <label for="inputName" class="form-label">Name</label>
                        <input id="inputName" type="text" class="form-control" autocomplete="on" required/>
                        <div class="invalid-feedback">
                            Please enter a valid client name.
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input id="inputEmail" type="email" class="form-control" autocomplete="on" required/>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="inputPhone" class="form-label">Phone number</label>
                        <input id="inputPhone" type="text" class="form-control" autocomplete="on" required/>
                        <div class="invalid-feedback">
                            Please enter a valid phone number.
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input id="inputAddress" type="text" class="form-control" autocomplete="on" required/>
                        <div class="invalid-feedback">
                            Please enter a valid address.
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" form="clientForm" id="addButton">Save</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const clientsData = {{ data | tojson }};
    let currentEditingClient = null;
    const form = document.getElementById('clientForm');
    const clientDT = new DataTable('#clients-dt', {
        data: clientsData,
        responsive: true,
        autoWidth: true,
        language: {
            sProcessing: "Processing...",
            sLengthMenu: "Showing _MENU_ clients",
            sZeroRecords: "No clients found",
            sEmptyTable: "No data available in this table",
            sInfo: "Showing clients from _START_ to _END_ (of _TOTAL_)",
            sInfoEmpty: "Empty table",
            sInfoFiltered: "",
            sSearch: "Search:",
            sLoadingRecords: "Loading...",
        },
        columns: [
            { data: 'name' },
            { data: 'email' },
            { data: 'phone' },
            { data: 'address' },
            {
                orderable: false,
                data: null,
                render: function() {
                    return `
                        <div class="btn-group">
                            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-list"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 6l11 0" /><path d="M9 12l11 0" /><path d="M9 18l11 0" /><path d="M5 6l0 .01" /><path d="M5 12l0 .01" /><path d="M5 18l0 .01" /></svg>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><button id="editButton" class="dropdown-item">Edit</button></li>
                                <!-- <li><button id="reasignButton" class="dropdown-item">Give access</button></li> -->
                                <li><hr class="dropdown-divider"></li>
                                <li><button id="deleteButton" class="dropdown-item">Delete</button></li>
                            </ul>
                        </div>
                    `;
                },
                targets: -1,
                width: '1%',
            },
        ],
        layout: {
            top: function() {
                const div = document.createElement('div');
                div.innerHTML = `<button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addClientModal">Add client</button>`;
                return div;
            }
        }
    });

    const modal = new bootstrap.Modal(document.getElementById('addClientModal'), {
        keyboard: false
    });
    modal._element.addEventListener('hidden.bs.modal', function() {
        const form = document.getElementById('clientForm');
        form.classList.remove('was-validated');
        form.reset();

        const inputs = form.querySelectorAll('input');
        inputs.forEach(input => {
           input.value = '';
        });
        currentEditingClient = null;
    });

    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        } else {
            event.preventDefault();

            const newClient = {
                name: document.getElementById('inputName').value,
                email: document.getElementById('inputEmail').value,
                phone: document.getElementById('inputPhone').value,
                address: document.getElementById('inputAddress').value,
                ...(currentEditingClient ? { id: currentEditingClient.id } : {})
            };

            if (currentEditingClient && Object.keys(newClient).every(key => newClient[key] === currentEditingClient[key])) {
                showErrorModal('No changes were made', 'warning');
                return;
            }

            fetch('/api/clients' + (currentEditingClient ? `/${currentEditingClient.id}` : '') , {
                method: currentEditingClient ? 'PATCH' : 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: document.getElementById('inputName').value,
                    email: document.getElementById('inputEmail').value,
                    phone: document.getElementById('inputPhone').value,
                    address: document.getElementById('inputAddress').value
                }
            )}).then((res) => {
                if (!res.ok) {
                    res.json().then(({ message }) => {
                        showErrorModal(message, 'danger');
                    });
                    throw new Error('Error al crear el cliente');
                }
                if (currentEditingClient) {
                    const index = clientsData.findIndex((client) => client.id === currentEditingClient.id);
                    clientsData[index] = newClient;
                    clientDT.clear().rows.add(clientsData).draw();
                } else {
                    res.json()
                        .then((d) => {
                            clientsData.push(d);
                            clientDT.clear().rows.add(clientsData).draw();
                        });
                }

                const modal = bootstrap.Modal.getInstance(document.getElementById('addClientModal'));
                modal.hide();
                showSuccessModal(`${currentEditingClient ? 'Edited' : 'Created'} client successful!`);
            }).catch((error) => {
                console.error(error);
                showErrorModal(`An error occurred while ${currentEditingClient ? 'creating' : 'editing'} the client`, 'Error');
            });
        }
        form.classList.add('was-validated');
    });

    document.querySelector('#clients-dt tbody').addEventListener('click', function(event) {
        const d = clientDT.row(event.target.closest('tr')).data();

        switch (event.target.id) {
            case 'editButton':
                console.log('Edit', d);

                currentEditingClient = { ...d };

                document.getElementById('inputName').value = d.name;
                document.getElementById('inputEmail').value = d.email;
                document.getElementById('inputPhone').value = d.phone;
                document.getElementById('inputAddress').value = d.address;

                modal.show();
                break;
            case 'reasignButton':
                break;
            case 'deleteButton':
                const clientId = d.id;

                createQuestion({
                    title: 'Are you sure?',
                    text: `Are you sure you want to delete the client "${d.name}"? This action cannot be undone.`,
                    confirmButtonText: 'Yes, I\'m sure',
                    cancelButtonText: 'Cancel',
                    confirmButtonColor: 'danger',
                    afterConfirm: () => {
                        return fetch('/api/clients/' + clientId, {
                            method: 'DELETE',
                        })
                        .then(response => {
                            if (!response.ok) {
                                response.json().then(({ message }) => {
                                    showErrorModal(message, 'danger');
                                });
                            }
                            showSuccessModal('Removed client successful!');

                            const index = clientsData.findIndex((client) => clientId === client.id);
                            clientsData.splice(index, 1);
                            clientDT.clear().rows.add(clientsData).draw();
                        })
                        .catch((error) => {
                            console.error(error);
                        });
                    },
                });
                break;
        }
    });
</script>
{% endblock %}
